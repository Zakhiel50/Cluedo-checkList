<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluedo</title>
    <link rel="stylesheet" href="cluedo.css" />
</head>
<body>
    <section class="window">
        <h1 class="title">cluedo</h1>

        <section class="infoContainer">

            <div class="suspects"></div>
            <div class="weapons"></div>

            <div class="rooms"></div>

        </section>
        <button class="note">note</button>
        <button class="btn hide">hide</button>
        <button class="btn viewRemoved">view</button>
        <textarea class="hideNotepad" placeholder="enter your notes"></textarea>
        <div class="removeScreenHidden"><p class="text">Click for view</p></div>
    </section>
    <script src="index.js"></script>
</body>
</html>
