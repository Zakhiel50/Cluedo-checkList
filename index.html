<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluedo</title>
    <link rel="stylesheet" href="cluedo.css" />
</head>
<body>
    <section class="window">
        <h1 class="title">cluedo</h1>

        <section class="infoContainer">

            <div class="suspects"></div>
            <div class="weapons"></div>

            <div class="rooms"></div>

        </section>
        <button class="note"><img src="notes.png" alt="notes"></button>
        <button class="btn hide"><img src="hide.png" alt="hide"></button>
        <button class="btn viewRemoved"><img src="view.png" alt="view"></button>
        <textarea class="hideNotepad" placeholder="entrez vos notes ici"></textarea>
        <div class="removeScreenHidden"><p class="removeTextHide">Cliquez pour voir</p></div>
    </section>
    <script src="index.js"></script>
</body>
</html>
